    <script>
        // Fetch and render the raw README.md from GitHub, converted to HTML via GitHub API
        fetch('https://api.github.com/repos/rootanvir/cheat-sheet-kali-tools/readme')
            .then(response => response.json())
            .then(data => {
                // GitHub returns base64 encoded content
                const markdown = atob(data.content);
                
                // Use marked.js from CDN to convert Markdown to HTML
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                script.onload = () => {
                    const html = marked.parse(markdown);
                    document.getElementById('readme-content').innerHTML = html;
                };
                document.head.appendChild(script);
            })
            .catch(err => {
                document.getElementById('readme-content').innerHTML = 
                    '<p style="color:#f85149;">Failed to load README. Please visit the <a href="https://github.com/rootanvir/cheat-sheet-kali-tools" style="color:#58a6ff;">GitHub repository</a> directly.</p>';
